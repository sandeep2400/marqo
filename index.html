<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>Marqo Account Screen</title>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script type="text/javascript" src='js/jquery.js'></script>    
		<script type="text/javascript" src='js/angular.js'></script>
		<script type="text/javascript" src='js/main.js'></script>
		<script type="text/javascript" src='js/bootstrap.js'></script> 

	    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<!--		<link rel="stylesheet" type="text/css" href="css/style.css?version=1">-->
	
	</head>
	
	<body ng-app=''>
	 	<div class='container' ng-controller = 'WatchController'>
 			<form class="form-horizontal" role="form">
	 			<div class="form-group">
	 				<label for="inputterm" class="col-md-2 control-label">Track this: </label> 
					<div class="col-sm-4">
						<input type="text" id="inputterm" class="form-control" ng-model='newItem' placeholder="Track what?">
					</div>	
					<button type="button" class="btn btn-primary" ng-click='addItemlist()'>Add</button>
		 			<button type="button" class="btn btn-link" ng-click='resItemlist()'>Reset</button>
		 		</div>	
		 	</form>

	 		<h4>Track List</h4>
	 		<div class="table-responsive">
				<table class="table table-bordered">
			 		<tr>
			 			<th>Del</th>
			 			<th>Edit</th>
			 			<th>Item</th>			 			
			 			<th>Description</th>			 			
			 			<th>Marqer</th>			 			
			 			<th colspan="2">Last Scan</th>			 			
			 		</tr>
			 		<tr ng-repeat = 'item in items'>
			 				
			 			<td><a id="delete" href="" ng-click="deleteToSee($index)">x</a></td>
			 			<td><span class="glyphicon glyphicon-pencil"></span></td>
			 			<td><div id='entry'>{{item.item_id}}</div></td>
			 			<td><div id='entry'>{{item.metadata}}</div></td>
			 			<td>
			 				<!-- Single button -->
							<div class="btn-group">
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
							    	<span class="glyphicon glyphicon-barcode"></span>  Marqer <span class="caret"></span>
							  	</button>
							  	<ul class="dropdown-menu" role="menu">
								    <li><a href="php/images/qrs/marqo{{item.item_id}}.png" download="marqo{{item.item_id}}.png">download</a></li>
								    <li><a href="#">Get by Mail</a></li>
							 	 </ul>
							</div>
			 			</td>
			 			<td><div id='entry'>Who : {{item.scans[0]}}</div></td>
			 			<td><div id='entry'>When: {{item.scans[1]}}</div></td>
		 			</tr>
		 		</table>
	 		</div>
	 	</div>
	</body>
</html>
